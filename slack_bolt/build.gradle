plugins {
  id("application")
}
repositories {
  mavenCentral()
}
dependencies {
  implementation("com.amazonaws:aws-lambda-java-core:1.2.1")
  implementation("com.amazonaws:aws-java-sdk-lambda:1.11.907")
  implementation("com.amazonaws:aws-java-sdk-s3:1.11.907")
  implementation("com.slack.api:bolt:1.3.2")
  implementation("com.slack.api:bolt-jetty:1.3.2")
  implementation("com.slack.api:bolt-aws-lambda:1.3.2")
  implementation("ch.qos.logback:logback-classic:1.2.3")
//  implementation("com.google.code.gson:gson:2.8.6")
  implementation("com.jayway.jsonpath:json-path:2.5.0")

  implementation files('libs/ConjurApi.jar')
  implementation files('libs/cem-java-library.jar')
}
application {
  mainClassName = "hello.JettyApp"
}
// gradle build && java -jar build/libs/cem-bolt-app.jar
configurations {
  jar.archiveFileName = 'cem-bolt-app.jar'
}
jar {
  manifest {
    attributes 'Main-Class': 'hello.JettyApp'
  }
  // Use configurations.runtimeClasspath to collect implementation deps
  from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

compileJava {
    options.release = 11
}

